<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Table border proprties</title>
        <style>
            table,tr,td{
                border: 2px solid cyan;
                border-collapse: separate;
                empty-cells: hide;
                caption-side: bottom;
                table-layout: auto;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>This table represents student data</caption>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>DEPT</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Sathesh</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Gopal</td>
                <td></td>
            </tr>
            <tr>
                <td>3</td>
                <td>vikki</td>
                <td>CSE</td>
            </tr>
            <tr>
                <td>4</td>
                <td>suraj</td>
                <td></td>
            </tr>
        </table>
    </body>
</html>
