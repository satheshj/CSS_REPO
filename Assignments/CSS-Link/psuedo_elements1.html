<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Psuedo elements : selection</title>

            main{
                text-align: center;
            }
            h1::selection{
                color: red;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <section>
            <main>
                <h1>Hello World</h1>
                <p>
                    Example of psuedo elements selection
                </p>
            </main>
        </section>
    </body>
</html>
