<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Line height</title>
        <style>
            h1{
                line-height: 25px;
                background-color: aquamarine;
            }
            h2{
                line-height: 20px;
                background-color: aqua;
            }
            h3{
                line-height: 15px;
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <h1>Line 1</h1>
        <h2>Line 2</h2>
        <h3>Line 3</h3>
    </body>
</html>
