<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Unordered list</title>
        <style>
            #ul_characters{
                list-style-type: square;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>Attack on Titan</h1>
            <h2>Characters in Attack on Titan anime</h2>
            <ul id="ul_characters">
                <li>Erwin Smith</li>
                <li>Levi Ackerman</li>
                <li>Eren Yeager</li>
                <li>Mikasa Ackerman</li>
                <li>Armin arlert</li>
                <li>Ymir Fritz</li>
            </ul>
        </section>
    </body>
</html>
