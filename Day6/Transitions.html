<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Transition</title>
        <style>
            div{
                border: 2px solid red;
                height: 200px;
                width: 100px;
                background-color: greenyellow;
                transition: all 1s;
                transition-timing-function: ease-out;
            }
            div:hover{
                background-color: aqua;
                width: 400px;
            }
        
        </style>
    </head>
    <body>
        <section>
            <div>
                
            </div>
        </section>
               
    </body>
</html>
